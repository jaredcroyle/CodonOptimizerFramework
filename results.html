<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Processing Results | Base Bears | NonaWorks24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            color: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            padding: 2rem;
        }

        .loading-container {
            width: 100%;
            margin: 40px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #147efb;
            transition: width 0.5s ease;
        }

        .loading-text {
            font-size: 1.2em;
            margin: 20px 0;
            color: #f5f5f5;
        }

        .status-message {
            color: #a8a8a8;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-message h2 {
            color: #147efb;
            font-size: 2em;
            margin-bottom: 1rem;
        }

        .success-message p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #f5f5f5;
        }

        .email-display {
            color: #147efb;
            font-weight: bold;
            font-size: 1.3em;
            margin: 10px 0;
        }

        .return-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #147efb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-container" id="loadingContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="loading-text" id="loadingText">Initializing...</div>
            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="success-message" id="successMessage">
            <h2>Sequence Processing Complete!</h2>
            <p>Your sequences have been successfully sent to:</p>
            <div class="email-display" id="emailDisplay"></div>
            <p>You will receive an email with your optimized sequences shortly.</p>
            <a href="index.html" class="return-button">Process Another Sequence</a>
        </div>
    </div>

    <script>
        // Get email from session storage
        const userEmail = sessionStorage.getItem('userEmail');
        
        // Loading steps simulation
        const loadingSteps = [
            { message: "Validating sequence format...", status: "Checking input data" },
            { message: "Recording email address...", status: "Saving contact information" },
            { message: "Processing sequence...", status: "Applying optimization algorithms" },
            { message: "Sending sequences to server...", status: "Preparing email delivery" },
            { message: "Finalizing...", status: "Almost done" }
        ];

        let currentStep = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');
        const statusMessage = document.getElementById('statusMessage');
        const loadingContainer = document.getElementById('loadingContainer');
        const successMessage = document.getElementById('successMessage');
        const emailDisplay = document.getElementById('emailDisplay');

        function updateProgress() {
            if (currentStep < loadingSteps.length) {
                const progress = (currentStep + 1) * (100 / loadingSteps.length);
                progressBar.style.width = `${progress}%`;
                loadingText.textContent = loadingSteps[currentStep].message;
                statusMessage.textContent = loadingSteps[currentStep].status;
                currentStep++;
                setTimeout(updateProgress, 1000);
            } else {
                // Show success message
                loadingContainer.style.display = 'none';
                successMessage.style.display = 'block';
                emailDisplay.textContent = userEmail;
            }
        }

        // Start progress animation
        window.onload = function() {
            if (!userEmail) {
                window.location.href = 'index.html';
                return;
            }
            setTimeout(updateProgress, 500);
        };
    </script>
</body>
</html>
